<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <div class="overlay d-none" id="overlay"></div>

    <!-- Header Section -->
    <header>
      <div class="navbar">
        <div class="navbar--content">
          <a href=""><img class="navbar--logo" src="images/logo.svg" /></a>
          <nav class="navbar--nav d-none" id="nav">
            <ul class="navbar--links">
              <li><a href="#">Features</a></li>
              <li><a href="#">Company</a></li>
              <li><a href="#">Careers</a></li>
              <li><a href="#">About</a></li>
            </ul>
            <div class="navbar--btns">
              <li><a class="btn-login" href="#">Login</a></li>
              <li>
                <a class="btn-register btn-outline" href="#">Register</a>
              </li>
            </div>
          </nav>
          <a class="btn-open" id="btn-open" href="#"
            ><img src="images/icon-menu.svg"
          /></a>
          <a class="btn-close d-none" id="btn-close" href="#"
            ><img src="images/icon-close-menu.svg"
          /></a>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero--img">
        <img src="images/image-hero-mobile.png" />
      </div>
      <div class="hero--text">
        <div class="container">
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <a class="hero--btn btn-solid" href="#">Learn more</a>
          <div class="hero--logos">
            <div class="hero--logo">
              <img src="images/client-databiz.svg" />
            </div>
            <div class="hero--logo">
              <img src="images/client-audiophile.svg" />
            </div>
            <div class="hero--logo">
              <img src="images/client-meet.svg" />
            </div>
            <div class="hero--logo">
              <img src="images/client-maker.svg" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Features
  Company
  Careers
  About

  Login
  Register

  Make remote work

  Get your team in sync, no matter your location. Streamline processes, 
  create team rituals, and watch productivity soar.

  Learn more -->

    <script src="script.js"></script>
  </body>
</html>
